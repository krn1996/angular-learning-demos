<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of (users$ | async)">
        <img src={{item.avatar}} height="135px" alt="">
        <td>{{item.first_name}}</td>
        <td>{{item.first_name}}</td>
        <td>{{item.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
